<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union Bank</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form_block">
            <div class="header_area">
                <a href="./index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </div>
            <div class="banner_box">
                <div class="banner_content">
                    <h1>
                        ইউনিয়ন ব্যাংক এর ডিজিটাল সেবা UniON এ আপনাকে 
                        স্বাগতম
                    </h1>
                    <img src="./img/banner_img.webp" alt="">
                    <h4>UniON</h4>
                </div>
                <form action="" class="banner_form">
                    <h1>Please enter your ID & password</h1>
                    <label for="" class="input">
                        <input type="text" placeholder="" required>
                        <span class="placeholder">iBanking ID*</span>
                    </label>
                    <label for="" class="input">
                        <input type="password" placeholder="" required>
                        <span class="placeholder">Password*</span>
                        <i class="fa-solid fa-eye-slash"></i>
                        <i class="fa-solid fa-eye"></i>
                    </label>
                    <div>
                        <label for="">
                            <input type="checkbox" name="" id=""> Remember username
                        </label>
                        <a href="">Forgot password?</a>
                    </div>
                    <input type="submit" value="Login" class="login_btn">
                    <span><a href="">iBanking</a> সেবার জন্য আবেদন</span>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
